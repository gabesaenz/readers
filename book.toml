[book]
title = "The Tale of Peter Rabbit"
authors = ["Beatrix Potter"]
language = "en"
multilingual = false
src = "src"

[output.html]
additional-css = ["src/custom.css", "src/pdf.css"]
curly-quotes = true
git-repository-url = "https://github.com/gabesaenz/readers"
edit-url-template = "https://github.com/gabesaenz/readers/edit/main/{path}"
site-url = "/readers/html/"

[output.html.redirect]
"../index.html" = "./html/index.html"

[output.epub]
additional-css = ["src/custom.css", "src/epub.css"]
use-default-css = false
cover-image = "images/peter04.jpg"
curly-quotes = false

[output.pdf]
output_name = "peter-rabbit"
paper-width = 8
paper-height = 8
margin-top = 0.5
margin-bottom = 0.5
margin-left = 0.5
margin-right = 0.5

